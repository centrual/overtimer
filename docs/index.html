	<header>
		
		<div class="ui container">
			
			<div class="ui stackable middle aligned grid">

					<div class="seven wide left aligned column text-center-xs text-center-sm">
						<img src="assets/img/logo.png">
					</div>

						<div class="ui left labeled button hide-xxs" tabindex="0">
							
							<a class="ui basic right pointing label">
								
								<div id="package-manager-selection" class="ui inline dropdown">
									<div class="text">npm</div>
									<i class="dropdown icon"></i>
									<div class="menu">
										<div class="header">Package Manager</div>
										<div class="active item" data-text="npm">npm</div>
										<div class="item" data-text="yarn">yarn</div>
										<div class="item" data-text="bower">bower</div>
									</div>
								</div>
								
								<span class="command">install</span>&nbsp;<strong>overtimer</strong>
								
							</a>
							<div id="clipboard" class="ui icon purple button" data-clipboard-text="npm install overtimer">
								<i class="clipboard icon"></i>
							</div>
						</div>
						
						<div class="ui purple button">
							<i class="file archive outline icon"></i>
							Download as Zip
						</div>
						
					</div>
					
				</div>
				
			</div>
			
		</div>
		
	</header>
